<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Volume Control</title>
<style>
  .volume-container {
    width: 200px;
    height: 20px;
    background-color: #f0f0f0;
    border-radius: 10px;
    position: relative;
    cursor: pointer;
  }
  
  .volume-bar {
    width: 100%;
    height: 100%;
    background-color: #3498db;
    border-radius: 10px;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>

<div class="volume-container" id="volumeContainer">
  <div class="volume-bar" id="volumeBar"></div>
</div>

<script>
  const volumeContainer = document.getElementById('volumeContainer');
  const volumeBar = document.getElementById('volumeBar');
  
  volumeContainer.addEventListener('mousedown', function(event) {
    updateVolume(event);
    document.addEventListener('mousemove', updateVolume);
    document.addEventListener('mouseup', function() {
      document.removeEventListener('mousemove', updateVolume);
    });
  });
  let s = 17754624.154 / 60
  let x = s.toFixed().split('.')
  function updateVolume(event) {
    const volumeContainerRect = volumeContainer.getBoundingClientRect();
    let newVolume = (event.clientX - volumeContainerRect.left) / volumeContainerRect.width;
    newVolume = Math.max(0, Math.min(1, newVolume));
    volumeBar.style.width = (newVolume * 100) + '%';
    // 这里可以根据需要更新音量值，例如将 newVolume 传递给音频播放器
  }
</script>

</body>
</html>
